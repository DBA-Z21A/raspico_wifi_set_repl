<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Raspberry Pi Pico W REPL</title>
    <link rel="stylesheet" href="css/WebSerial.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "mitt": "https://cdn.jsdelivr.net/npm/mitt@3.0.1/+esm",
          "WebSerial": "./js/WebSerial.js",
          "VueWebSerial": "./js/VueWebSerial.js"
        }
      }
    </script>
  </head>

  <body>
    <h1>Raspberry Pi Pico W REPL</h1>
    <div class="container-fluid">
      <form id="formWebSerial">
        <div class="row">
          <div class="col-6">
            <button type="button" class="w-100" v-bind:disabled="wasConnected" v-on:click="clickStart">接続</button>
          </div>
          <div class="col-6">
            <button type="button" class="w-100" v-bind:disabled="!wasConnected" v-on:click="clickClose">切断</button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h2>メッセージ</h2>
            <div id="consoleLog" class="divLogDisplay"><pre>{{ConsoleLog}}</pre></div>
          </div>
          <div class="col-6">
            <h2>送信履歴</h2>
            <div id="sentLog" class="divLogDisplay"><pre>{{SentLog}}</pre></div>
          </div>
          <div class="col-6">
            <h2>受信結果</h2>
            <div id="receivedLog" class="divLogDisplay"><pre>{{ReceivedLog}}</pre></div>
          </div>
        </div>
        <hr />
        <button type="button" class="w-100" v-bind:disabled="!wasConnected" v-on:click="clickTest">
          バージョン確認（接続テスト）
        </button>
      </form>
    </div>
    <script type="module">
      import { createApp } from "vue";
      import { vueWebSerial } from "./js/VueWebSerial.js";
      const app = createApp({
        setup() {
          const { ConsoleLog, SentLog, ReceivedLog, wasConnected, clickStart, clickClose, clickTest } = vueWebSerial();
          return {
            ConsoleLog,
            SentLog,
            ReceivedLog,
            wasConnected,
            clickStart,
            clickClose,
            clickTest,
          };
        },
      });
      app.mount("#formWebSerial");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
