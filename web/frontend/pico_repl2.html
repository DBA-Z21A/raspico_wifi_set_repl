<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Raspberry Pi Pico W REPL</title>
    <link rel="stylesheet" href="css/WebSerial.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="js/WebSerial.js"></script>
  </head>

  <body>
    <h1>Raspberry Pi Pico W REPL</h1>
    <div class="container-fluid">
      <form id="foemWebSerial">
        <div class="row">
          <div class="col-6">
            <button type="button" class="w-100" v-bind:disabled="wasConnected" v-on:click="clickStart">接続</button>
          </div>
          <div class="col-6">
            <button type="button" class="w-100" v-bind:disabled="!wasConnected" v-on:click="clickClose">切断</button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h2>メッセージ</h2>
            <div id="consoleLog" class="divLogDisplay"><pre>{{ConsoleLog}}</pre></div>
          </div>
          <div class="col-6">
            <h2>送信履歴</h2>
            <div id="sentLog" class="divLogDisplay"><pre>{{SentLog}}</pre></div>
          </div>
          <div class="col-6">
            <h2>受信結果</h2>
            <div id="receivedLog" class="divLogDisplay"><pre>{{ReceivedLog}}</pre></div>
          </div>
        </div>
        <hr />
        <button type="button" class="w-100" v-bind:disabled="!wasConnected" v-on:click="clickTest">
          バージョン確認（接続テスト）
        </button>
      </form>
    </div>
    <script>
      globalThis.webSerialManager = new WebSerial();
      globalThis.emitter = mitt();
      const { createApp, ref } = Vue;
      createApp({
        setup: function () {
          const ConsoleLog = ref("");
          const SentLog = ref("");
          const ReceivedLog = ref("");
          const wasConnected = ref(false);
          const clickStart = async function () {
            wasConnected.value = await globalThis.webSerialManager.start();
          };
          const clickClose = async function () {
            wasConnected.value = await !globalThis.webSerialManager.close();
          };
          const clickTest = async function () {
            await globalThis.webSerialManager.writeSerial("\r\n");
            await globalThis.webSerialManager.waitForPrompt();

            await globalThis.webSerialManager.writeSerial("import sys\r\n");
            await globalThis.webSerialManager.waitForPrompt();

            await globalThis.webSerialManager.writeSerial("print(sys.version)\r\n");
          };
          return {
            ConsoleLog,
            SentLog,
            ReceivedLog,
            wasConnected,
            clickStart,
            clickClose,
            clickTest,
          };
        },
        mounted: function () {
          globalThis.emitter.on("web_serial_console", (logs) => {
            this.ConsoleLog = logs.join("\n");
          });
          globalThis.emitter.on("web_serial_sent", (logs) => {
            this.SentLog = logs.join("");
          });
          globalThis.emitter.on("web_serial_received", (logs) => {
            this.ReceivedLog = logs.join("");
          });

          globalThis.webSerialManager.setLogConsoleCallback = function (logs) {
            globalThis.emitter.emit("web_serial_console", logs);
          };
          globalThis.webSerialManager.setLogSendCallBack = function (logs) {
            globalThis.emitter.emit("web_serial_sent", logs);
          };
          globalThis.webSerialManager.setLogReceivedCallBack = function (logs) {
            globalThis.emitter.emit("web_serial_received", logs);
          };
        },
      }).mount("#foemWebSerial");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
