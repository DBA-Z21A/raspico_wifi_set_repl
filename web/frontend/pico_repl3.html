<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Raspberry Pi Pico W REPL</title>
    <link rel="stylesheet" href="css/WebSerial.css" />
    <style>
      #sentLog {
        background-color: greenyellow;
        color: black;
      }

      #receivedLog {
        background-color: black;
        color: white;
      }

      #consoleLog {
        background-color: white;
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Raspberry Pi Pico W REPL</h1>

    <div>
      <button type="button">接続</button>
      <button type="button" disabled>切断</button>
    </div>

    <div>
      <h2>送信履歴</h2>
      <div id="sentLog" class="divLogDisplay"></div>
    </div>

    <div>
      <h2>受信結果</h2>
      <pre id="receivedLog" class="divLogDisplay"></pre>
    </div>

    <div>
      <h2>メッセージ</h2>
      <div id="consoleLog" class="divLogDisplay"></div>
    </div>

    <button type="button" disabled>バージョン確認（テスト）</button>
    <form>
      <div>
        <label class="form-label" for="formInputTextSSID">SSID:</label>
        <input class="form-control" id="formInputTextSSID" type="text" />
      </div>
      <div>
        <label class="form-label" for="formInputTextPassword">パスワード:</label>
        <input class="form-control" type="text" id="formInputTextPassword" />
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="formSwitchStaticIpAddress" checked />
        <label class="form-check-label" for="formSwitchStaticIpAddress">固定IPアドレスの使用</label>
      </div>
      <fieldset style="margin: 0.5rem; padding: 0.5rem; border: solid 2px black; border-radius: 0.5rem">
        <legend>固定IPアドレスに必要な設定</legend>
        <div>
          <label class="form-label" for="formInputTextIpAddress">固定IPアドレス:</label>
          <input class="form-control" type="text" id="formInputTextIpAddress" />
        </div>
        <div>
          <label class="form-label" for="formInputTextSubnetMask">ネットマスク:</label>
          <input class="form-control" type="text" id="formInputTextSubnetMask" />
        </div>
        <div>
          <label class="form-label" for="formInputTextGateway">ゲートウェイ:</label>
          <input class="form-control" type="text" id="formInputTextGateway" />
        </div>
        <div>
          <label class="form-label" for="formInputTextDNS1">DNS（プライマリ）:</label>
          <input class="form-control" type="text" id="formInputTextDNS1" />
        </div>
        <div>
          <label class="form-label" for="formInputTextDNS2">DNS（セカンダリ）:</label>
          <input class="form-control" type="text" id="formInputTextDNS2" />
        </div>
      </fieldset>
      <button type="button" class="w-100">WiFi接続情報を設定</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
